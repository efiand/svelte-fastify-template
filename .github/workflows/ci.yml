name: Project check and deploy
on:
  push:
    branches:
      - main
jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: main
      - name: Install dependencies
        run: |
          pnpm i --shamefully-hoist
      - name: Run lint and build
        run: |
          pnpm lint
